<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin - Chronos</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="js/script.js" defer></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<!-- Dropdown Navbar -->
		<div class="lg:hidden">
			<div class="dropdown w-screen bg-sky-900">
				<div
					class="flex justify-between p-4 font-mono text-white text-xl"
				>
					<a class="block hover:text-amber-300 uppercase" href="#">
						Chronos
					</a>

					<button
						class="block hover:text-amber-200"
						onclick="toggleDropdown()"
					>
						<i class="fa fa-bars"></i>
					</button>
				</div>
				<div
					id="dropdownContent"
					class="hidden bg-sky-800 font-semibold text-white text-base"
				>
					<a class="block p-2 px-4 hover:text-amber-200" href="#">
						New Routine
					</a>
					<a class="block p-2 px-4 hover:text-amber-200" href="#">
						My Routines
					</a>
					<a class="block p-2 px-4 hover:text-amber-200" href="#">
						About Chronos
					</a>
					<a class="block p-2 px-4 hover:text-amber-200" href="#">
						Help
					</a>
					<a class="block p-2 px-4 hover:text-amber-200" href="#">
						User
					</a>
				</div>
			</div>
		</div>

		<!-- Sidebar -->
		<div
			class="hidden lg:flex lg:flex-col justify-between items-center m-0 p-0 lg:py-4 lg:w-48 md:w-100 lg:h-screen md:relative bg-sky-900 fixed inset-y-0 left-0 overflow-auto font-semibold text-base text-white"
		>
			<a
				class="block p-4 hover:text-amber-300 text-xl font-mono uppercase"
				href="#"
			>
				Chronos
			</a>
			<div
				class="flex lg:flex-col justify-center items-start text-left px-4"
			>
				<a class="block p-2 hover:text-amber-200" href="#">
					<i class="fa fa-plus mr-2"></i>New Routine
				</a>
				<a class="block p-2 hover:text-amber-200" href="#">
					<i class="fa fa-calendar mr-2"></i>My Routines
				</a>
			</div>
			<div
				class="flex lg:flex-col justify-center items-start text-left px-4"
			>
				<a class="block p-2 hover:text-amber-200" href="#">
					<i class="fa fa-info-circle mr-2"></i>About Chronos
				</a>
				<a class="block p-2 hover:text-amber-200" href="#">
					<i class="fa fa-question-circle mr-2"></i>Help
				</a>
				<a class="block p-2 hover:text-amber-200" href="#">
					<i class="fa fa-user mr-2"></i>User
				</a>
			</div>
		</div>
	</body>
</html>
